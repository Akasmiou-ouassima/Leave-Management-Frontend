<div class="popup" *ngIf="isModalOpen">
  <div class="popup-content">
    <div class="mt-4 ms-3">
      <h2>Add User</h2>
      <div class="close-button-container modal-header">
        <button class="btn btn-close" (click)="closePopup()"></button>
      </div>
    </div>
    <hr>
    <form class="mt-3">
      <div class="row mt-3 ms-2">
        <div class="col-md-6 form-group">
          <label for="firstName" class="label-input">First Name*</label>
          <input type="text" id="firstName" name="firstName" class="custom-input form-control"
                 placeholder="Enter first name">
        </div>
        <div class="col-md-6 form-group">
          <label for="lastName" class="label-input">Last Name*</label>
          <input type="text" id="lastName" name="lastName" class="custom-input form-control"
                 placeholder="Enter last name">
        </div>
      </div>
      <div class="row mt-3 ms-2">
        <div class="col-md-6 form-group">
          <label for="job" class="label-input">Job*</label>
          <input type="text" id="job" name="job" class="custom-input form-control" placeholder="Enter a job">
        </div>
        <div class="col-md-6 form-group">
          <label for="phone" class="label-input">Phone Number*</label>
          <input type="text" id="phone" name="phone" class="custom-input form-control" placeholder="Enter phone number">
        </div>
      </div>

      <div class="row mt-3 ms-2">
        <div class="col-md-12 form-group">
          <label for="email" class="label-input">Email*</label>
          <input type="email" id="email" name="email" class="custom-input1 form-control" placeholder="www.example.com">
        </div>
      </div>
      <div class="row mt-3">
        <label for="address" class="label-input ms-4">Address*</label>
        <textarea style="height: 60px" id="address" class="custom-input1 custom-input-address form-control">
         </textarea>
      </div>

      <div class="row mt-3 ms-2">
        <div class="col-md-6 form-group">
          <label class="label-input ms-1">Profile image</label>
          <div class='file file--upload mt-2'>
            <label for='input-file'>
              <i class="material-icons">cloud_upload</i>Upload
            </label>
            <input type="file" id="input-file" name="profile" class="custom-input form-control"/>
          </div>
        </div>
        <div class="col-md-6 form-group ">
          <label for="team" class="label-input">Select Employee's team*</label>
          <select id="team" name="team" class="custom-input form-control select">
            <option disabled selected>Select a team...</option>
            <option value="">Developement Team</option>
            <option value="">UI/UX Design Team</option>
          </select>
        </div>
      </div>
      <div class="row ms-3" style="margin-top: 35px;">
        <div class="col-md-6 form-group">
          <button type="reset" class="btn btn-cancel" (click)="closePopup()">Cancel</button>
        </div>
        <div class="col-md-6 form-group">
          <button type="submit" class="btn btn-confirm">Confirm</button>
        </div>
      </div>
    </form>
  </div>
</div>
