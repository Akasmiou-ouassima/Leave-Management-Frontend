<div class='calendar-container'>
  <full-calendar *ngIf='calendarVisible' [options]='calendarOptions'>
    <ng-template let-arg>
      <b>{{ arg.timeText }}</b>
      <i>{{ arg.event.title }}</i>
    </ng-template>
  </full-calendar>
  <div class="row mt-5">
    <div class="col-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 10 10" fill="none">
        <circle cx="5" cy="5" r="5" fill="#4CAF50"/>
      </svg>
      <span>Paid Leave</span>
    </div>
    <div class="col-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 10 10" fill="none">
        <circle cx="5" cy="5" r="5" fill="#FF9800"/>
      </svg>
      <span>Illness Leave</span>
    </div>
    <div class="col-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 10 10" fill="none">
        <circle cx="5" cy="5" r="5" fill="#757575"/>
      </svg>
      <span>Parental Leave</span>
    </div>
    <div class="col-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 10 10" fill="none">
        <circle cx="5" cy="5" r="5" fill="#673AB7"/>
      </svg>
      <span>Family Leave</span>
    </div>
    <div class="col-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 10 10" fill="none">
        <circle cx="5" cy="5" r="5" fill="#2196F3"/>
      </svg>
      <span>Special Leave</span>
    </div>
  </div>

</div>
