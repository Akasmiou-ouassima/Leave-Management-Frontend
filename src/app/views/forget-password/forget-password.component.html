<html lang="en">

<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<div >
  <img ngSrc="assets/img/brand/logo.svg" alt="logo" height="100" width="150" >
</div>
<body>
<section class="vh-80" style="background-color: #FAFAFA;">
  <div class="container py-2 h-100" *ngIf="show1">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card custom-shadow" style="border-radius: 26px;">
          <div class="card-body p-5 mt-5">
            <h3 class="mb-4 custom" style="font-size: 30px;color: #1E1E1E;font-weight: bold;font-family: Poppins, sans-serif;text-align: center">Reset Password</h3>
           <p class="p1">Enter your email address and we will send you a link to reset your password.</p>
            <form [formGroup]="passFormGroup" (ngSubmit)="onSubmit()">
              <div class="form-outline mb-4 position-relative">
                <i class="fas fa-user position-absolute top-50 end-0 translate-middle-y pe-3"
                   style="color: #2C73EB; opacity: 0.44;"></i>
                <input type="text" id="typeUsernameX-2" class="form-control form-control-lg shadow-input custom"
                       placeholder="Enter your email address" formControlName="email" name="email" />
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-primary btn-lg btn-block custom validate" type="submit" [disabled]="passFormGroup.invalid">Sent login link</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="row justify-content-center align-items-center h-100">
<div class="card mt-5 col-12 col-md-8 col-lg-6 col-xl-3 show2" *ngIf="show2">
  <div class="text-center p-4">
    <p class="p2 mb-2 mt-4">Email sent <p>
    <p class="p3 mb-4"> We've sent an email to <br>
      <span style="color: black; font-weight: 500" id="maskedEmail">{{ maskEmail(passFormGroup.value.email) }}</span> with a link to get back
      into your account.</p>
    <p class="ok" routerLink="/login">OK</p>
  </div>
</div>
</div>
</body>
</html>
