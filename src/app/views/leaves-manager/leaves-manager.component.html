<div class="container mt-5 mb-4">
  <div class="input-group mb-2">
    <input type="text" class="form-control search-input shadowed" placeholder="Search for leave">
  </div>
  <br>
  <table id="paginated-table" class="table table-hover">
    <thead>
    <tr>
      <th>#</th>
      <th class="text-center">Name</th>
      <th class="text-center">Start Date</th>
      <th class="text-center">End Date</th>
      <th class="text-center">Reason</th>
      <th class="text-center">File</th>
      <th class="text-center">Type</th>
      <th class="text-center">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of displayedData; let i = index">
      <th scope="row" >{{ i + 1 }}</th>
      <td>
        <img [src]="item.profileImageUrl" style="border-radius: 50%; width: 30px; height: 30px; margin-right: 10px; margin-left: 10px">
       <span class="name">{{ item.name }}</span>
      </td>
      <td class="text-center" style="color:#707683">{{ item.startDate }}</td>
      <td class="text-center" style="color:#707683">{{ item.endDate }}</td>
      <td style="width: 250px; color:#707683;">{{ item.reason }}</td>
      <td class="text-center" style="color:#707683">
        <a href="#!" class="file-link"><i class="fas fa-paperclip"></i></a>
      </td>
      <td class="text-center" style="color:#707683">{{ item.type }}</td>
      <td class="text-center" style="color:#707683">
        <div class="d-flex justify-content-center">
          <button class="btn btn-success circular-button" style="background-color: #2ED47A;"><i class="fas fa-check mt-1"></i></button>
          <button class="btn btn-danger circular-button" style="background-color: #FF0101;"><i class="fas fa-times" ></i></button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-center">
    <button *ngFor="let page of generatePaginationButtons()" (click)="setPage(page)" [class.active]="page === currentPage">
      <span style="font-family: Poppins, sans-serif;">{{ page }}</span>
    </button>
  </div>

</div>
