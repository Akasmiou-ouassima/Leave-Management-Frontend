<div class="container mt-2 mb-4">
  <div class="d-flex justify-content-end">
    <button class="btn btn-primary make-request-button" (click)="isPopupOpen=true">Make Request</button>
  </div>
  <br>
  <div class="input-group mb-2">
    <input type="text" class="form-control search-input shadowed" placeholder="Search for leave">
  </div>
  <div class="table-container mt-4">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" class="text-center">Status</th>
        <th scope="col" class="text-center">Start Date</th>
        <th scope="col" class="text-center">End Date</th>
        <th scope="col" class="text-center">Reason</th>
        <th scope="col" class="text-center">File</th>
        <th scope="col" class="text-center">Type</th>
        <th scope="col" class="text-center">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of displayedData; let i = index">
        <th scope="row" style="color:#707683; font-weight: 300;">{{ i + 1 }}</th>
        <td class="text-center">
          <span class="status-box mt-2" [ngClass]="getStatusClass(item.status)">{{ item.status }}</span>
        </td>
        <td class="text-center">{{ item.startDate }}</td>
        <td class="text-center">{{ item.endDate }}</td>
        <td style="width: 250px;">{{ item.reason }}</td>
        <td class="text-center"><a href="#!" class="file-link"><i class="fas fa-paperclip"></i></a></td>
        <td class="text-center">{{ item.type }}</td>
        <td class="text-center">
          <div class=" justify-content-center">
            <button class="btn">
              <img ngSrc="assets/img/icons/deleteIcon.svg" width="29" height="29" alt="delete">
            </button>
            <button class="btn" (click)="isPopupOpen1=true">
              <img ngSrc="assets/img/icons/edit.svg" width="20" height="20" alt="edit">
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-center">
    <button
      *ngFor="let page of generatePaginationButtons()"
      (click)="setPage(page)"
      [class.active]="page === currentPage"
    >
     <span style="font-family: Poppins, sans-serif;">{{ page }}</span>
    </button>
  </div>
</div>

<app-make-request-pop-up [isModalOpen]="isPopupOpen" (closePopupEvent)="closePopup()"></app-make-request-pop-up>
<app-edit-request-pop-up [isModalOpen]="isPopupOpen1" (closePopupEvent)="closePopup1()"></app-edit-request-pop-up>
