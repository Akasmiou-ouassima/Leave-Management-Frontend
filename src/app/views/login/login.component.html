<html lang="en">

<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<div >
  <img ngSrc="assets/img/brand/logo.svg" alt="logo" height="80" width="150" >
</div>
<body>
<section class="vh-80" style="background-color: #FAFAFA;">
  <div class="container py-2 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card custom-shadow" style="border-radius: 26px;">
          <div class="card-body p-5 mt-5">
            <h3 class="mb-5 me-5 custom" style="font-size: 35px;color: #1E1E1E;font-weight: bold;font-family: Poppins, sans-serif;">Login</h3>
            <form [formGroup]="loginFormGroup" (ngSubmit)="handleLogin()">
            <div class="form-outline mb-4 position-relative">
              <i class="fas fa-user position-absolute top-50 end-0 translate-middle-y pe-3"
                 style="color: #2C73EB; opacity: 0.44;"></i>
              <input type="text" id="typeUsernameX-2" class="form-control form-control-lg shadow-input custom"
                     placeholder="Email" formControlName="email" name="email"/>

            </div>
            <div class="form-outline mb-4 position-relative">
              <i class="fas position-absolute top-50 end-0 translate-middle-y pe-3 toggle-password"
                 [ngClass]="{ 'fa-eye': showPassword, 'fa-eye-slash': !showPassword }"
                 (click)="togglePasswordVisibility()"
                 style="color: #2C73EB; opacity: 0.44;cursor: pointer;"></i>
              <input [type]="showPassword ? 'text' : 'password'" id="typePasswordX-2" class="form-control form-control-lg shadow-input custom"
                     placeholder="Password"  formControlName="password" name="password"/>
            </div>
            <div class="form-check d-flex justify-content-start mb-4">
              <input class="form-check-input me-2" type="checkbox" value="" id="form1Example3" />
              <label class="form-check-label custom remember" for="form1Example3">Remember me</label>
            </div>
              <div class="d-flex justify-content-center mt-5">
                <button class="btn btn-primary btn-lg btn-block custom continue" type="submit" [disabled]="loginFormGroup.invalid">Continue</button>
              </div>
            </form>
            <div class="text-center">
              <p class="small text-muted mb-3 custom" style="color: #333333;font-size: 15px;font-family: Poppins, sans-serif;text-decoration: none;" routerLink="/forgetPassword">Forgotten your password?</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
