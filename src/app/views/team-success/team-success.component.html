<div class="light-mode-info-message popup" *ngIf="showAlert" [@fade]  >
  <div class="content popup-content">
    <div class="title">
      <p class="text-1 mt-5" *ngIf="check==1">Add Team</p>
      <p class="text-1 mt-5" *ngIf="check==2">Update Team</p>
      <p class="text-1 mt-5" *ngIf="check==3">Delete Team</p>
    </div>
    <div class="icon mb-5 me-5">
      <img src="assets/img/icons/success.png"/>
    </div>
    <p class="text-3 mt-1" *ngIf="check==1">The team is created successfully</p>
    <p class="text-3 mt-1" *ngIf="check==2">The team is updated successfully</p>
    <p class="text-3 mt-1" *ngIf="check==3">The team is deleted successfully</p>
    <button class="button-light mb-4"  (click)="closeAlert()">
      <p class="text-4 mt-3" >Got it</p>
    </button>
  </div>
</div>
